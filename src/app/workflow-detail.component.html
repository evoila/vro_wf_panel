<div *ngIf="workflow">
  <h2>{{workflow.name}} details!</h2>
  <div>
    <label>id: </label>{{workflow.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="workflow.name" placeholder="name" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
